apiVersion: v1
kind: ServiceAccount
metadata:
  name: cloudedu-sa
  namespace: cloudedu-services
  labels:
    app: cloudedu-app
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cloudedu-role
  namespace: cloudedu-services
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cloudedu-rolebinding
  namespace: cloudedu-services
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cloudedu-role
subjects:
- kind: ServiceAccount
  name: cloudedu-sa
  namespace: cloudedu-services
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloudedu-developer-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloudedu-admin-role
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloudedu-developer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cloudedu-developer-role
subjects:
- kind: Group
  name: cloudedu-developers
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloudedu-admin-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cloudedu-admin-role
subjects:
- kind: Group
  name: cloudedu-admins
  apiGroup: rbac.authorization.k8s.io
