apiVersion: v1
kind: ResourceQuota
metadata:
  name: cloudedu-quota
  namespace: cloudedu-services
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "5"
    services.loadbalancers: "2"
    pods: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: cloudedu-limits
  namespace: cloudedu-services
spec:
  limits:
  - max:
      cpu: "2"
      memory: 2Gi
    min:
      cpu: 50m
      memory: 64Mi
    default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
  - max:
      cpu: "4"
      memory: 4Gi
    min:
      cpu: 100m
      memory: 128Mi
    type: Pod
