apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudedu-config
  namespace: cloudedu-services
  labels:
    app: cloudedu-app
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  MAX_MESSAGES: "1000"
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudedu-secrets
  namespace: cloudedu-services
  labels:
    app: cloudedu-app
type: Opaque
stringData:
  # En producci√≥n, usar secretos reales
  SECRET_KEY: "change-this-secret-key-in-production"
  DATABASE_URL: "file:///app/data/messages.json"
