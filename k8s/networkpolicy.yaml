apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cloudedu-network-policy
  namespace: cloudedu-services
spec:
  podSelector:
    matchLabels:
      app: cloudedu-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
    - namespaceSelector:
        matchLabels:
          name: cloudedu-services
    ports:
    - protocol: TCP
      port: 5000
  egress:
  - to:
    - podSelector: {}
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
