<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudEdu Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .info-panel {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .info-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .messages-section {
            margin-top: 30px;
        }
        
        .messages-section h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .message {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }
        
        .message-text {
            color: #333;
            line-height: 1.6;
        }
        
        .message-meta {
            font-size: 0.85em;
            color: #999;
            margin-top: 8px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>锔 CloudEdu Services</h1>
            <p>Plataforma Cloud-Native de Mensajer铆a Educativa</p>
        </header>
        
        <div class="info-panel">
            <div class="info-grid">
                <div class="info-item">
                    <strong>Versi贸n:</strong>
                    <span id="version">Cargando...</span>
                </div>
                <div class="info-item">
                    <strong>Hostname:</strong>
                    <span id="hostname">Cargando...</span>
                </div>
                <div class="info-item">
                    <strong>Mensajes Totales:</strong>
                    <span id="totalMessages">0</span>
                </div>
                <div class="info-item">
                    <strong>Estado:</strong>
                    <span id="status"> Activo</span>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2> Nuevo Mensaje</h2>
                <div id="alert"></div>
                <form id="messageForm">
                    <div class="form-group">
                        <label for="author">Autor:</label>
                        <input type="text" id="author" name="author" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="text">Mensaje:</label>
                        <textarea id="text" name="text" placeholder="Escribe tu mensaje aqu铆..." required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar Mensaje</button>
                </form>
            </div>
            
            <div class="messages-section">
                <h2> Mensajes Recientes</h2>
                <div id="messagesList">
                    <div class="loading">Cargando mensajes...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Cargar informaci贸n del sistema
        async function loadInfo() {
            try {
                const response = await fetch('/api/info');
                const data = await response.json();
                document.getElementById('version').textContent = data.version;
                document.getElementById('hostname').textContent = data.hostname;
                document.getElementById('totalMessages').textContent = data.total_messages;
            } catch (error) {
                console.error('Error cargando informaci贸n:', error);
            }
        }
        
        // Cargar mensajes
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const messages = await response.json();
                const messagesList = document.getElementById('messagesList');
                
                if (messages.length === 0) {
                    messagesList.innerHTML = '<p class="loading">No hay mensajes todav铆a. 隆S茅 el primero en escribir!</p>';
                    return;
                }
                
                messagesList.innerHTML = messages.reverse().map(msg => `
                    <div class="message">
                        <div class="message-header">
                            <strong>${msg.author}</strong>
                            <span>${new Date(msg.timestamp).toLocaleString('es-ES')}</span>
                        </div>
                        <div class="message-text">${msg.text}</div>
                        <div class="message-meta">Pod: ${msg.hostname}</div>
                    </div>
                `).join('');
                
                document.getElementById('totalMessages').textContent = messages.length;
            } catch (error) {
                console.error('Error cargando mensajes:', error);
                document.getElementById('messagesList').innerHTML = 
                    '<p class="loading">Error al cargar mensajes</p>';
            }
        }
        
        // Mostrar alerta
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 3000);
        }
        
        // Enviar mensaje
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                author: document.getElementById('author').value,
                text: document.getElementById('text').value
            };
            
            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    showAlert('隆Mensaje enviado correctamente!', 'success');
                    document.getElementById('text').value = '';
                    await loadMessages();
                    await loadInfo();
                } else {
                    showAlert('Error al enviar el mensaje', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexi贸n', 'error');
            }
        });
        
        // Cargar datos iniciales
        loadInfo();
        loadMessages();
        
        // Actualizar mensajes cada 10 segundos
        setInterval(loadMessages, 10000);
    </script>
</body>
</html>
